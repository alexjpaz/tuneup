<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script src="https://cdn.jsdelivr.net/combine/npm/tone@14.7.58,npm/@magenta/music@1.23.1/es6/core.js,npm/focus-visible@5,npm/html-midi-player@1.5.0"></script>
    <style>
      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

    </style>
    <div class="container">
      <div class="box">
        <midi-visualizer type="piano-roll" id="main-midi-visualizer"></midi-visualizer>
        <midi-visualizer
          id="main-midi-visualizer-staff"
          type="staff"
        </midi-visualizer>
        <midi-player
          id="player"
          visualizer="#main-midi-visualizer">
        </midi-player>
        
      </div>
    </div>

    <script>
      (function() {
        const player = document.querySelector('#player');
        const visualizer = document.querySelector('#main-midi-visualizer');
        const visualizer2 = document.querySelector('#main-midi-visualizer-staff');

        const searchParams = new URLSearchParams(location.search);

        const src = searchParams.get("midiSrc");
        const soundFont = searchParams.get("soundfontSrc") || "https://storage.googleapis.com/magentadata/js/soundfonts/sgm_plus";

        player.src = src;
        player.soundFont = soundFont;

        visualizer.src = src;
        // visualizer2.src = src;
      })();
    </script>

  </body>
</html>
