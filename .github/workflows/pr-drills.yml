        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn

      - name: ğŸ“¦ Install dependencies
        run: yarn install
        working-directory: ./drills

      - name: ğŸ¤” Test project
        run: yarn test
        working-directory: ./drills

      - name: ğŸ¥• Build project
        run: yarn build
        working-directory: ./drills
